<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo');
        document.body.innerHTML += `Seu nome é: ${nome}<br>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br>`;
        document.body.innerHTML += `Qual o primeiro indice da letra E no seu nome? ${nome.indexOf('e')}<br>`;
        document.body.innerHTML += `Qual o ultimo indice da letra E no seu nome? ${nome.lastIndexOf('e')}<br>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são ${nome.slice(-3, nome.length)}<br>`;
        document.body.innerHTML += `As palavras do seu nome são ${nome.slice(' ')}<br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()}<br>`;
        document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLocaleLowerCase()}<br>`;
        const qtd_caracteres = nome.replace(/\s/g, '').length;
        document.body.innerHTML +=`Quantidade real de letras: ${(qtd_caracteres)}`; //precisa fazer uma variavel para pegar isso, acima
    </script>
</body>
</html>
